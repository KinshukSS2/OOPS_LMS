<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management - Login/Signup</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="background-slideshow">
    <img
      class="bg-slide"
      src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1600&amp;q=80"
      alt="Library Background 1" />
    <img
      class="bg-slide"
      src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1600&amp;q=80"
      alt="Library Background 2" />
    <img
      class="bg-slide"
      src="https://images.unsplash.com/photo-1519337265831-281ec6cc8514?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1600&amp;q=80"
      alt="Library Background 3" />
  </div>
  
  <div class="container">
    <div class="form-box animate-pop">
      <h1 class="title">Library Management System</h1>
      <div class="tabs">
        <button id="login-tab" class="active" onclick="showLogin()">Login</button>
        <button id="signup-tab" onclick="showSignup()">Signup</button>
      </div>
      <form id="login-form" class="form active">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <select id="login-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" onclick="handleLogin(event)">Login</button>
      </form>
      <form id="signup-form" class="form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <select id="signup-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" onclick="handleSignup(event)">Signup</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('signup-tab').classList.remove('active');
    }

    function showSignup() {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const role = document.getElementById('login-role').value;

      // Check login credentials (simplified logic, you can add real authentication here)
      if (username && password && role) {
        // After successful login, redirect to dashboard page
        alert(`Login successful as ${role}: ${username}`);
        window.location.href = "dashboard.html";  // Redirect to the dashboard
      } else {
        alert("Please fill in all fields correctly.");
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;

      alert(`Signup attempted for ${role}: ${username}, ${email}`);
    }
  </script>
</body>
</html>
